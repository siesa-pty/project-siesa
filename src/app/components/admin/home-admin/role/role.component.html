<div id="content">
  <h1>Crear Rol</h1>
  <form [formGroup]="form" (ngSubmit)="addRole()" id="content">
    <mat-form-field id="mat-form-field" appearance="fill" class="name">
      <mat-label>Nombre del rol</mat-label>
      <input matInput formControlName="name" />
    </mat-form-field>

    <div id="buttons">
      <button mat-raised-button id="button" (click)="close()" type="button">
        <mat-icon>cancel</mat-icon>
        Cancelar
      </button>

      <button
        mat-raised-button
        id="button"
        class="button-login"
        [disabled]="form.invalid"
      >
        <mat-icon>add</mat-icon>
        Crear Rol
      </button>
    </div>
  </form>
</div>
