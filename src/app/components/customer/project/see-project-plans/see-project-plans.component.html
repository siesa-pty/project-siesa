<body *ngIf="login">
  <app-navbar-customer></app-navbar-customer>
  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource.files" id="table">
      <ng-container matColumnDef="position">
        <th mat-header-cell *matHeaderCellDef>Número</th>
        <td mat-cell *matCellDef="let element; index as i">{{ i + 1 }}</td>
      </ng-container>

      <ng-container matColumnDef="link">
        <th mat-header-cell *matHeaderCellDef>Archivos</th>
        <td mat-cell *matCellDef="let element; index as i">
          <a href="../../../../../assets/project/{{ element }}" target="_blank">
            Plano #{{ i + 1 }}
          </a>
        </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  </div>
</body>

<div *ngIf="!login" id="notLogin">
  <h1 id="title">Debes haber iniciado sesión</h1>
  <button mat-raised-button id="buttonLogin" (click)="returnToLogin()">
    <mat-icon>login</mat-icon>
    Regresar al Login
  </button>
</div>
